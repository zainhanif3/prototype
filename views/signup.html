<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">User Registration</h1>
        <form action="/register" method="POST" class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">

            <!-- User Information -->
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-600">Name:</label>
                <input type="text" id="name" name="name" required
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="fatherName" class="block text-sm font-medium text-gray-600">Father Name:</label>
                <input type="text" id="fatherName" name="fatherName" required
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="cnic" class="block text-sm font-medium text-gray-600">CNIC:</label>
                <input type="text" id="cnic" name="cnic" required
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="contactNumber" class="block text-sm font-medium text-gray-600">Contact Number:</label>
                <input type="text" id="contactNumber" name="contactNumber" required
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-600">Address:</label>
                <textarea id="address" name="address" required
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500"></textarea>
            </div>

            <!-- Dispute Person Information -->
            <div class="mb-4">
                <label for="disputePersonName" class="block text-sm font-medium text-gray-600">Dispute Person
                    Name:</label>
                <input type="text" id="disputePersonName" name="disputePersonName" required
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="disputePersonFatherName" class="block text-sm font-medium text-gray-600">Dispute Person
                    Father Name:</label>
                <input type="text" id="disputePersonFatherName" name="disputePersonFatherName" required
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="disputePersonContactNumber"
                    class="block text-sm font-medium text-gray-600">Dispute Person Contact Number:</label>
                <input type="text" id="disputePersonContactNumber" name="disputePersonContactNumber"
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="disputePersonAddress" class="block text-sm font-medium text-gray-600">Dispute Person
                    Address:</label>
                <textarea id="disputePersonAddress" name="disputePersonAddress" required
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500"></textarea>
            </div>

            <div class="mb-4">
                <label for="disputeType" class="block text-sm font-medium text-gray-600">Dispute Type:</label>
                <select id="disputeType" name="disputeType" required
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
                    <option value="Money/Loan">Money/Loan</option>
                    <option value="Home">Home</option>
                    <option value="Land">Land</option>
                    <option value="Vehicle">Vehicle</option>
                    <option value="Assault">Assault</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <button type="submit"
                class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                Register
            </button>
        </form>
    </div>

</body>

</html>
